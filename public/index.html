<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <div class="login-container">
      <div class="login-content">
        <div class="signin-section">
          <h2>Sign In</h2>
          <div class="social-icons">
            <img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/facebook_circle_color-512.png" alt="Facebook Logo">
            <img src="https://w7.pngwing.com/pngs/421/879/png-transparent-twitter-logo-social-media-iphone-organization-logo-twitter-computer-network-leaf-media.png" alt="Twitter Logo">
          </div>
          <input type="text" placeholder="Username" class="input-field">
          <input type="password" placeholder="Password" class="input-field">
          <button class="signin-button" id="signin-button">Sign In</button>
          <div class="options">
            <label class="remember-me">
              <input type="checkbox"> Remember me
            </label>
            <a href="#" class="forgot-password">Forgot password</a>
          </div>
        </div>
        <div class="welcome-section">
          <p>Welcome to Login</p> 
          <p>Don't have an account? <a href="#" class="signup-link">Sign Up</a></p>
        </div>
      </div>
    </div>
    
    <div class="modal" id="modal">
      <div class="modal-content">
        <button class="close-button" id="close-button">&times;</button>
        <h2>Sign In Modal</h2>
        <p>Yes</p>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const modal = document.getElementById('modal');
        const openButton = document.getElementById('signin-button');
        const closeButton = document.getElementById('close-button');
    
        openButton.addEventListener('click', function () {
          modal.style.display = 'block';
        });
    
        closeButton.addEventListener('click', function () {
          modal.style.display = 'none';
        });
    
        window.addEventListener('click', function (event) {
          if (event.target === modal) {
            modal.style.display = 'none';
          }
        });
      });
    </script>
    
  
  </body>
</html>
